<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1>Word checker</h1>
      <div class="input">
        <i>Type a word below to see if the word is 'To short', 'Almost there!' or 'Perfect!'</i>
      </div>
      <div class="input output">
        <span class="result"></span>
      </div>
      <div class="input">
        <input type="text" class="word" />
      </div>

	  <div class="input">
		  <strong>Words checked:</strong><span class="wordsChecked" >0</span>
	  </div>

      <div class="input">
        <input class="checkBtn" type="button" value="Check" />
      </div>
	  
    </div>

    <script src="word-checker.js"></script>
    <script src="index.js"></script>
  </body>
</html>
